<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | ClickDescubra-2025</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <!-- ===== Overrides para estabilidade no mobile ===== -->
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      /* impede scroll da página */
      overscroll-behavior: none;
      background: #000;
      /* ajuste se precisar */
      -webkit-text-size-adjust: 100%;
      /* evita zoom inesperado no iOS */
    }

    /* Mantém o container fixo e do tamanho da viewport, não “sobe” com teclado */
    #unity-container {
      position: fixed;
      inset: 0;
      width: 100vw;
      /* Fallbacks em ordem; a última suportada vence */
      height: 100vh;
      height: 100dvh;
      height: 100lvh;
      padding-bottom: env(safe-area-inset-bottom);
      /* iOS notch */
    }

    #unity-canvas {
      width: 100%;
      height: 100%;
      outline: none;
      display: block;
    }

    /* Evita zoom automático ao focar inputs no iOS */
    input,
    textarea,
    select {
      font-size: 16px !important;
    }
  </style>
</head>

<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="1280" height="720" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">ClickDescubra-2025</div>
    </div>
  </div>

  <script>
    var canvas = document.querySelector("#unity-canvas");

    function unityShowBanner(msg, type) {
      var warningBanner = document.querySelector("#unity-warning");
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/ClickideiaDescubraPage.loader.js";
    var config = {
      arguments: [],
      dataUrl: buildUrl + "/ClickideiaDescubraPage.data",
      frameworkUrl: buildUrl + "/ClickideiaDescubraPage.framework.js",
      codeUrl: buildUrl + "/ClickideiaDescubraPage.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "ClickDescubra-2025",
      productVersion: "1.0",
      showBanner: unityShowBanner,
    };

    /* === chave para não “subir” quando o teclado aparece === */
    config.matchWebGLToCanvasSize = false;

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Viewport mais estável no mobile (sem height=device-height):
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover';
      document.getElementsByTagName('head')[0].appendChild(meta);

      document.querySelector("#unity-container").className = "unity-mobile";
      canvas.className = "unity-mobile";

      // Opcional: baixar DPR para performance, se quiser
      // config.devicePixelRatio = Math.min(2, window.devicePixelRatio || 1);
    } else {
      // Desktop: mantém tamanho inicial; fullscreen pelo botão
      canvas.style.width = "1280px";
      canvas.style.height = "720px";
    }

    document.querySelector("#unity-loading-bar").style.display = "block";

    // Evita que o browser faça scroll para “mostrar” o input HTML do TMP
    // (TMP cria um input invisible/overlay no WebGL para capturar texto)
    document.addEventListener('focusin', function (e) {
      var t = e.target && e.target.tagName;
      if (t === 'INPUT' || t === 'TEXTAREA' || t === 'SELECT') {
        window.scrollTo(0, 0);
      }
    }, { passive: true });

    // Em alguns browsers, ao abrir o teclado, o visualViewport muda;
    // forçamos a voltar ao topo.
    if (window.visualViewport) {
      visualViewport.addEventListener('resize', function () {
        window.scrollTo(0, 0);
      });
    }

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = (100 * progress) + "%";
      }).then((unityInstance) => {
        document.querySelector("#unity-loading-bar").style.display = "none";
        document.querySelector("#unity-fullscreen-button").onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>

</html>
