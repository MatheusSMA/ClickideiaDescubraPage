<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>ClickDescubra-2025 (Fullscreen)</title>
  <!-- Meta viewport para mobile -->
  <meta name="viewport"
    content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
  <style>
    /* Ocupa 100% da janela e remove scrollbars */
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Canvas cobre toda a área visível */
    #unity-canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      background: #FDFAF4;
    }
  </style>
</head>

<body>
  <!-- Canvas Unity -->
  <canvas id="unity-canvas" tabindex="-1"></canvas>

  <!-- Loader Unity -->
  <script src="Build/ClickideiaDescubraPage.loader.js"></script>
  <script>
    createUnityInstance(document.getElementById("unity-canvas"), {
      dataUrl: "Build/ClickideiaDescubraPage.data",
      frameworkUrl: "Build/ClickideiaDescubraPage.framework.js",
      codeUrl: "Build/ClickideiaDescubraPage.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "ClickDescubra-2025",
      productVersion: "2.0",
      // matchWebGLToCanvasSize: true,
      // devicePixelRatio: window.devicePixelRatio
    }).then((unityInstance) => {
      // Tela cheia automática (alguns browsers pedem interação/permissão)
      unityInstance.SetFullscreen(1);
    }).catch((message) => {
      console.error(message);
      alert("Erro ao iniciar Unity:\n" + message);
    });
  </script>
</body>

</html>
